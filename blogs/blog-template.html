<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Blog Title] - Shankara Shaktananda - Guhai Swami</title>
    <style>
        /* Include the same root styles and animations */
        /* ... (copy from blogs.html) ... */

        /* Blog post specific styles */
        .blog-post {
            max-width: 800px;
            margin: 0 auto;
        }

        .blog-header {
            margin-bottom: 30px;
        }

        .blog-title {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .blog-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .blog-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .blog-content p {
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .blog-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .blog-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .blog-gallery img:hover {
            transform: scale(1.05);
        }

        .back-to-blogs {
            display: inline-block;
            margin-top: 30px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-blogs:hover {
            text-decoration: underline;
        }

        .event-details {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .event-details p {
            margin: 10px 0;
        }

        .event-details strong {
            color: var(--primary-color);
        }
    </style>
</head>

                </div>
            </header>

            <img src="../assets/img/[main-image]" alt="[Image Description]" class="blog-image">

            <div class="event-details">

                <p><strong>Date:</strong> [Event Date]</p>
