<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Events - Shankara Shaktananda - Guhai Swami</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #333;
            --background-color: #f5f6fa;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(
                135deg,
                #e7e3de,
                #f8cb97,
                #db9d16,
                #edec9b,
                #f4eda2,
                #e7e3de
            );
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.2em;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        .content {
            max-width: 1000px;
            margin: 2em auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.05);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Noto Sans Devanagari', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.2em;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        @media (max-width: 768px) {
            nav {
                text-align: center;
            }
            
            nav a {
                display: block;
                margin: 8px auto;
                width: 80%;
                max-width: 300px;
                padding: 12px;
            }

            .content {
                margin: 1em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html">Introduction</a>
        <a href="../media-gallery.html">Media Gallery</a>
        <a href="../discourses.html">Discourses</a>
        <a href="../blogs.html">Events & News</a>
    </nav>

    <div class="content">
        <h1>2025 Events</h1>
        <div class="blog-grid">
            <!-- Content will be added as events occur in 2025 -->
            <p style="text-align: center; color: #666;">Stay tuned for upcoming events in 2025</p>
        </div>
    </div>
</body>
</html>
