<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhirami Andhathi - Shankara Shaktananda - Guhai Swami</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #333;
            --background-color: #f5f6fa;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(
                135deg,
                #e7e3de,
                #f8cb97,
                #db9d16,
                #edec9b,
                #f4eda2,
                #e7e3de
            );
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 1.2em;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        .content {
            max-width: 800px;
            margin: 2em auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
        }

        .carousel-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .carousel-button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        @media (max-width: 768px) {
            nav {
                text-align: center;
            }
            
            nav a {
                display: block;
                margin: 8px auto;
                width: 80%;
                max-width: 300px;
                padding: 12px;
            }

            .content {
                margin: 1em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Introduction</a>
        <a href="discourses.html">Discourses</a>
        <a href="blogs.html">Events & News</a>
    </nav>

    <div class="content">
        <h1>Abhirami Andhathi</h1>
        
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-slide">
                    <img src="assets/img/abhirami/1.jpg" alt="Abhirami Andhathi 1" style="width: 100%; height: auto;">
                </div>
                <div class="carousel-slide">
                    <img src="assets/img/abhirami/2.jpg" alt="Abhirami Andhathi 2" style="width: 100%; height: auto;">
                </div>
                <!-- Add more slides as needed -->
            </div>
            <button class="carousel-button prev" onclick="moveSlide(-1)">❮</button>
            <button class="carousel-button next" onclick="moveSlide(1)">❯</button>
        </div>

        <div style="margin-top: 2em;">
            <h2>About Abhirami Andhathi</h2>
            <p>Add description about Abhirami Andhathi here...</p>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            document.querySelector('.carousel').style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>
</body>
</html>
