<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - Shankara Shaktananda - Guhai Swami</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --text-color: #333;
            --background-color: #f5f6fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6ea41, #f048c6);
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        nav {
            background-color: var(--primary-color);
            padding: 1.2em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .content {
            max-width: 1000px;
            margin: 2em auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.2em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        @media (max-width: 768px) {
            nav {
                text-align: center;
            }
            
            nav a {
                display: inline-block;
                margin: 5px;
            }

            .content {
                margin: 1em;
            }

            h1 {
                font-size: 2em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Introduction</a>
        <a href="photos.html">Photos</a>
        <a href="videos.html">Videos</a>
        <a href="audio.html">Audio</a>
    </nav>

    <div class="content">
        <h1>Photo Gallery</h1>
        <div class="gallery">
            <img src="placeholder1.jpg" alt="Photo 1">
            <img src="placeholder2.jpg" alt="Photo 2">
            <img src="placeholder3.jpg" alt="Photo 3">
        </div>
    </div>
</body>
</html>
